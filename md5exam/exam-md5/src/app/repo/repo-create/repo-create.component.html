<div class="mx-5 px-5 pt-3 pb-5">
  <h2 class="text-center fw-bold text-light">THÊM MỚI</h2>

  <p class="text-center">
    <a routerLink=""><i class="fa-solid fa-backward"></i> Quay lại trang danh sách lô hàng</a>
  </p>

  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 rounded formCSS" novalidate="novalidate"
          [formGroup]="repoFormGroup" (ngSubmit)="submit()">
      <div class="mt-3 form-group">
        <label for="lo" class="h6">Mã lô hàng:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="repoFormGroup.controls.repoCode.hasError('required') &&
                      repoFormGroup.controls.repoCode.touched">
          Mã lô hàng không được để trống!
        </div>
        <div class="input-group">
          <input type="text" id="lo" class="form-control" placeholder="Lô hàng.."
                 formControlName="repoCode"/>
          <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
        </div>
      </div>

      <div class="form-group">

        <div class="mt-3 form-group">
          <label class="h6" for="product">Thể loại:</label>
          <div class="alert alert-danger" role="alert"
               *ngIf="repoFormGroup.controls.product.hasError('required') &&
                      repoFormGroup.controls.product.touched">
            Vui lòng sản phẩm!
          </div>
          <div class="input-group">
            <select id="product" class="form-select" formControlName="product">
              <option value="" disabled>Chọn thể loại...</option>
              <option *ngFor="let item of productList" [ngValue]="item">{{item.productName}}</option>
            </select>
            <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
          </div>
        </div>

      </div>

      <div class="mt-3 form-group">
        <label for="amount" class="h6">Số lượng:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="repoFormGroup.controls.repoAmount.hasError('required') &&
                      repoFormGroup.controls.repoAmount.touched">
          Số lượng không được để trống!
        </div>
        <div class="input-group">
          <input type="text" id="amount" class="form-control" placeholder="Nhập ngày số lượng.."
                 formControlName="repoAmount"/>
          <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="code" class="h6">Ngày nhập hàng:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="repoFormGroup.controls.repoDateIn.hasError('required') &&
                      repoFormGroup.controls.repoDateIn.touched">
          Ngày nhập hàng không được để trống!
        </div>
        <div class="input-group">
          <input type="date" id="code" class="form-control" placeholder="Ngày nhập hàng.."
                 formControlName="repoDateIn"/>
          <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="dateStart" class="h6">Ngày sản xuất:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="repoFormGroup.controls.repoDateStart.hasError('required') &&
                      repoFormGroup.controls.repoDateStart.touched">
          Nhà sản xuất không được để trống!
        </div>
        <div class="input-group">
          <input type="date" id="dateStart" class="form-control" placeholder="Ngày sản xuất.."
                 formControlName="repoDateStart"/>
          <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="description" class="h6">Ngày hết hạn:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="repoFormGroup.controls.repoDateEnd.hasError('required') &&
                      repoFormGroup.controls.repoDateEnd.touched">
          Ngày hết hạn không được để trống!
        </div>
        <div class="input-group">
          <input type="date" id="description" class="form-control" placeholder="Ngày hết hạn.."
                 formControlName="repoDateEnd"/>
          <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
        <!--        <button type="button" class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"-->
        <!--                 [disabled]="gameFormGroup.invalid">-->
        <!--          &#45;&#45; Lưu <i class="fa-solid fa-floppy-disk"></i> &#45;&#45;-->
        <!--        </button>-->
      </div>
    </form>
  </div>
</div>
