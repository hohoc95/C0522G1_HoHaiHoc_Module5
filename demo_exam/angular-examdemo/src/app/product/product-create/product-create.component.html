<div class="mx-5 px-5 pt-3 pb-5">
  <h2 class="text-center fw-bold text-light">THÊM MỚI SẢN PHẨM</h2>

  <p class="text-center">
    <a routerLink=""><i class="fa-solid fa-backward"></i> Quay lại trang danh sách sản phẩm</a>
  </p>

  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 rounded formCSS" novalidate="novalidate"
          [formGroup]="productFormGroup" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name" class="h6">Tên sản phẩm:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="productFormGroup.controls.productName.hasError('required') &&
                      productFormGroup.controls.productName.touched">
          Tên sản phẩm không được để trống!
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="productFormGroup.controls.productName.hasError('invalidName') &&
                      productFormGroup.controls.productName.touched">
          Tên sản phẩm phải viết hoa mỗi chữ cái đầu và không đươch chứa số!
        </div>
        <div class="input-group">
          <input type="text" id="name" class="form-control" placeholder="Nhập tên sản phẩm.."
                 formControlName="productName"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="idCard" class="h6">Giá:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="productFormGroup.controls.productPrice.hasError('required') &&
                      productFormGroup.controls.productPrice.touched">
          Giá sản phẩm không được để trống!
        </div>
        <div class="input-group">
          <input type="text" id="idCard" class="form-control" placeholder="Nhập giá sản phẩm.."
                 formControlName="productPrice"/>
          <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="email" class="h6">Mô tả:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="productFormGroup.controls.productDescription.hasError('required') &&
                      productFormGroup.controls.productDescription.touched">
          Mô tả sản phẩm không được để trống!
        </div>
        <div class="input-group">
          <input type="text" id="email" class="form-control" placeholder="Nhập mô tả.."
                 formControlName="productDescription"/>
          <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6" for="category">Loại sản phẩm:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="productFormGroup.controls.category.hasError('required') &&
                      productFormGroup.controls.category.touched">
          Vui lòng chọn loại sản phẩm!
        </div>
        <div class="input-group">
          <select id="category" class="form-select" formControlName="category">
            <option value="" disabled>Chọn loại sản phẩm..</option>
            <option *ngFor="let item of categoryList" [ngValue]="item">{{item.categoryName}}</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
                [disabled]="productFormGroup.invalid">
          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
</div>
