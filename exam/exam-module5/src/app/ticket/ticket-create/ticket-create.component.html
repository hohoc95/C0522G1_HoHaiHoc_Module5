<div class="mx-5 px-5 pt-3 pb-5">
  <h2 class="text-center fw-bold text-light">THÊM VÉ</h2>

  <p class="text-center">
    <a routerLink=""><i class="fa-solid fa-backward"></i> Quay lại trang danh sách vé xe</a>
  </p>

  <div class="d-flex justify-content-center">
    <!--    <form class="w-50 border border-2 border-success p-3 rounded formCSS" novalidate="novalidate"-->
    <!--          [formGroup]="vexeFormGroup" (ngSubmit)="submit()">-->

    <!--    </form>-->
    <form class="w-50 border border-2 border-success p-3 rounded formCSS" novalidate="novalidate"
          [formGroup]="ticketFormGroup" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="departure" class="h6">Điểm đi:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="ticketFormGroup.controls.departure.hasError('required') &&
                      ticketFormGroup.controls.departure.touched">
          Vui lòng không để trống!
        </div>
        <div class="input-group">
          <input type="text" id="departure" class="form-control" placeholder="Nhập điểm đi..."
                 formControlName="departure"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>
      <div class="form-group">
        <label for="destination" class="h6">Điểm đến:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="ticketFormGroup.controls.destination.hasError('required') &&
                      ticketFormGroup.controls.destination.touched">
          Vui lòng không để trống!
        </div>
        <div class="input-group">
          <input type="text" id="destination" class="form-control" placeholder="Nhập điểm đến..."
                 formControlName="destination"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>


      <div class="mt-3 form-group">
        <label class="h6" for="class">Nhà xe:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="ticketFormGroup.controls.ticketSell.hasError('required') &&
                            ticketFormGroup.controls.ticketSell.touched">
          Vui lòng chọn nhà xe!
        </div>
        <div class="input-group">
          <select id="class" class="form-select" formControlName="ticketSell">
            <option value="" disabled>Chọn Nhà xe...</option>
            <option *ngFor="let item of ticketSellList" [ngValue]="item">{{item.ticketSellName}}</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="departureDay" class="h6">Ngày khởi hành:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="ticketFormGroup.controls.departureDay.hasError('required') &&
                      ticketFormGroup.controls.departureDay.touched">
          Vui lòng không để trống!
        </div>
        <div class="input-group">
          <input type="date" id="departureDay" class="form-control" placeholder="Nhập ngày khởi hành..."
                 formControlName="departureDay"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="departureTime" class="h6">Giờ khởi hành:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="ticketFormGroup.controls.departureTime.hasError('required') &&
                      ticketFormGroup.controls.departureTime.touched">
          Vui lòng không để trống!
        </div>
        <div class="input-group">
          <input type="time" id="departureTime" class="form-control" placeholder="Nhập giờ khởi hành..."
                 formControlName="departureTime"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="amount" class="h6">Số lượng:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="ticketFormGroup.controls.amount.hasError('required') &&
                      ticketFormGroup.controls.amount.touched">
          Vui lòng không để trống!
        </div>
        <div class="input-group">
          <input type="number" id="amount" class="form-control" placeholder="Nhập số lượng..."
                 formControlName="amount"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="ticketPrice" class="h6">Giá vé:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="ticketFormGroup.controls.ticketPrice.hasError('required') &&
                      ticketFormGroup.controls.ticketPrice.touched">
          Vui lòng không để trống!
        </div>
        <div class="input-group">
          <input type="number" id="ticketPrice" class="form-control" placeholder="Nhập giá vé..."
                 formControlName="ticketPrice"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
        <!--        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"-->
        <!--                [disabled]="studentFormGroup.invalid">-->
        <!--          &#45;&#45; Lưu <i class="fa-solid fa-floppy-disk"></i> &#45;&#45;-->
        <!--        </button>-->
      </div>
    </form>

  </div>
</div>
