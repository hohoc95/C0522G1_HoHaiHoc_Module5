<div class="mx-5 px-5 pt-3 pb-5">
  <h2 class="text-center fw-bold text-light">CHỈNH SỬA KHÁCH HÀNG</h2>

  <p class="text-center">
    <a routerLink=""><i class="fa-solid fa-backward"></i> Quay lại trang danh sách khách hàng</a>
  </p>

  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 rounded formCSS" novalidate="novalidate"
          [formGroup]="studentFormGroup" (ngSubmit)="updateStudent(studentId)">
      <div class="form-group">
        <label for="name" class="h6">Tên học sinh:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="studentFormGroup.controls.studentName.hasError('required') &&
                      studentFormGroup.controls.studentName.touched">
          Tên học sinh không được để trống!
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="studentFormGroup.controls.studentName.hasError('invalidName') &&
                      studentFormGroup.controls.studentName.touched">
          Tên học sinh phải viết hoa mỗi chữ cái đầu và không đươch chứa số!
        </div>
        <div class="input-group">
          <input type="text" id="name" class="form-control" placeholder="Nhập tên học sinh.."
                 formControlName="studentName"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>
      <div class="mt-3 form-group">
        <label class="h6">Giới tính:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="studentFormGroup.controls.studentGender.hasError('required') &&
                      studentFormGroup.controls.studentGender.touched">
          Vui lòng chọn giới tính!
        </div>
        <div class="d-flex">
          <label class="d-block me-4">
            <input class="form-check-input" type="radio" id="male" [value]="0"
                   formControlName="studentGender"/> Nam
            <i class="fa-solid fa-mars"></i>
          </label>

          <label class="d-block me-4">
            <input class="form-check-input" type="radio" id="female" [value]="1"
                   formControlName="studentGender"/> Nữ
            <i class="fa-solid fa-venus"></i>
          </label>

          <label class="d-block">
            <input class="form-check-input" type="radio" id="ljbt" [value]="2"
                   formControlName="studentGender"/> LGBT
            <i class="fa-solid fa-heart"></i>
          </label>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="dateOfBirth" class="h6">Tuổi:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="studentFormGroup.controls.studentAge.hasError('invalid18_80') &&
                      studentFormGroup.controls.studentAge.touched">
          Tuổi khách hàng phải từ 18-80!
        </div>
        <input type="number" id="dateOfBirth" class="form-control" formControlName="studentAge"/>
      </div>

      <div class="mt-3 form-group">
        <label for="phone" class="h6">Địa chỉ:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="studentFormGroup.controls.studentAddress.hasError('required') &&
                      studentFormGroup.controls.studentAddress.touched">
          Địa chỉ không được để trống!
        </div>
        <div class="input-group">
          <input type="text" id="phone" class="form-control" placeholder="Nhập địa chỉ.." formControlName="studentAddress"/>
          <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="email" class="h6">Điểm thi:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="studentFormGroup.controls.studentPoint.hasError('required') &&
                      studentFormGroup.controls.studentPoint.touched">
          Điểm thi không được để trống!
        </div>
        <div class="input-group">
          <input type="text" id="email" class="form-control" placeholder="Nhập điểm thi.."
                 formControlName="studentPoint"/>
          <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6" for="class">Lớp:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="studentFormGroup.controls.class.hasError('required') &&
                      studentFormGroup.controls.class.touched">
          Vui lòng chọn lớp!
        </div>
        <div class="input-group">
          <select id="class" class="form-select" formControlName="class">
            <option value="" disabled>Chọn loại lớp...</option>
            <option *ngFor="let item of classList" [ngValue]="item">{{item.className}}</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
        <!--        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"-->
        <!--                [disabled]="studentFormGroup.invalid">-->
        <!--          &#45;&#45; Lưu <i class="fa-solid fa-floppy-disk"></i> &#45;&#45;-->
        <!--        </button>-->
      </div>
    </form>
  </div>
</div>
