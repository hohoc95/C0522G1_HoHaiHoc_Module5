<div class="mx-5 px-5 pt-3 pb-5">
  <h2 class="text-center fw-bold text-light">THÊM VÉ</h2>

  <p class="text-center">
    <a routerLink=""><i class="fa-solid fa-backward"></i> Quay lại trang danh sách vé xe</a>
  </p>

  <div class="d-flex justify-content-center">
    <!--    <form class="w-50 border border-2 border-success p-3 rounded formCSS" novalidate="novalidate"-->
    <!--          [formGroup]="vexeFormGroup" (ngSubmit)="submit()">-->

    <!--    </form>-->
    <form class="w-50 border border-2 border-success p-3 rounded formCSS" novalidate="novalidate"
          [formGroup]="vexeFormGroup" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="diemdi" class="h6">Điểm đi:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="vexeFormGroup.controls.diemDi.hasError('invalidName') &&
                      vexeFormGroup.controls.diemDi.touched">
          Điểm đi phải viết hoa mỗi chữ cái đầu và không đươch chứa số!
        </div>
        <div class="input-group">
          <input type="text" id="diemdi" class="form-control" placeholder="Nhập điểm đi..."
                 formControlName="diemdi"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>
      <div class="form-group">
        <label for="diemden" class="h6">Điểm đến:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="vexeFormGroup.controls.diemDen.hasError('invalidName') &&
                      vexeFormGroup.controls.diemDen.touched">
          Điểm đến phải viết hoa mỗi chữ cái đầu và không đươch chứa số!
        </div>
        <div class="input-group">
          <input type="text" id="diemden" class="form-control" placeholder="Nhập điểm đến..."
                 formControlName="diemDen"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>


      <div class="mt-3 form-group">
        <label class="h6" for="class">Nhà xe:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="vexeFormGroup.controls.nhaXe.hasError('required') &&
                            vexeFormGroup.controls.nhaXe.touched">
          Vui lòng chọn nhà xe!
        </div>
        <div class="input-group">
          <select id="class" class="form-select" formControlName="nhaxe">
            <option value="" disabled>Chọn Nhà xe...</option>
            <option *ngFor="let item of nhaxeList" [ngValue]="item">{{item.tenNhaXe}}</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="ngayKhoiHanh" class="h6">Ngày khởi hành:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="vexeFormGroup.controls.ngayKhoiHanh.hasError('invalidName') &&
                      vexeFormGroup.controls.ngayKhoiHanh.touched">
        </div>
        <div class="input-group">
          <input type="date" id="ngayKhoiHanh" class="form-control" placeholder="Nhập ngày khởi hành..."
                 formControlName="ngayKhoiHanh"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="gioKhoiHanh" class="h6">Giờ khởi hành:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="vexeFormGroup.controls.gioKhoiHanh.hasError('invalidName') &&
                      vexeFormGroup.controls.gioKhoiHanh.touched">
        </div>
        <div class="input-group">
          <input type="time" id="gioKhoiHanh" class="form-control" placeholder="Nhập giờ khởi hành..."
                 formControlName="gioKhoiHanh"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="soLuong" class="h6">Số lượng:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="vexeFormGroup.controls.soLuong.hasError('invalidName') &&
                      vexeFormGroup.controls.soLuong.touched">
        </div>
        <div class="input-group">
          <input type="number" id="soLuong" class="form-control" placeholder="Nhập số lượng..."
                 formControlName="soLuong"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="giaVe" class="h6">Giá vé:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="vexeFormGroup.controls.giaVe.hasError('invalidName') &&
                      vexeFormGroup.controls.giaVe.touched">
        </div>
        <div class="input-group">
          <input type="number" id="giaVe" class="form-control" placeholder="Nhập giá vé..."
                 formControlName="giaVe"/>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>


      <!--      <div class="mt-3 form-group">-->
      <!--        <label class="h6" for="class">Lớp:</label>-->
      <!--        <div class="alert alert-danger" role="alert"-->
      <!--             *ngIf="studentFormGroup.controls.class.hasError('required') &&-->
      <!--                      studentFormGroup.controls.class.touched">-->
      <!--          Vui lòng chọn lớp!-->
      <!--        </div>-->
      <!--        <div class="input-group">-->
      <!--          <select id="class" class="form-select" formControlName="class">-->
      <!--            <option value="" disabled>Chọn loại lớp...</option>-->
      <!--            <option *ngFor="let item of classList" [ngValue]="item">{{item.className}}</option>-->
      <!--          </select>-->
      <!--          <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>-->
      <!--        </div>-->
      <!--      </div>-->

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
        <!--        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"-->
        <!--                [disabled]="studentFormGroup.invalid">-->
        <!--          &#45;&#45; Lưu <i class="fa-solid fa-floppy-disk"></i> &#45;&#45;-->
        <!--        </button>-->
      </div>
    </form>

  </div>
</div>
